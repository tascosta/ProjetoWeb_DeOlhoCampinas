		<form class="form-signin" method="post">
			<h2 class="form-signin-heading">Acesse sua conta</h2>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>

				</div>
			</div>
			<center><a href="esqueceuSenha.html">Esqueceu a senha?</a></center>
			<button class="btn btn-lg btn-rosa btn-block" id="btn-entrar" type="submit" onclick="autenticarUsuario()">Entrar</button>
